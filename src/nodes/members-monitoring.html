<script type="text/javascript">
	RED.nodes.registerType('discord-monitor-members', {
		category: 'discord',
		color: '#7289da',
		defaults: {
			name: { value: '', required: false },
			token: { value: '', required: true, type: 'discord-token' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'discord.png',
		label: function() {
			return this.name || 'Members Monitor';
		},
	});
</script>
<script type="text/x-red" data-template-name="discord-monitor-members">
	<div class="form-row">
	    <label for="node-input-token"><i class="icon-tag"></i> token</label>
	    <input type="text" id="node-input-token" placeholder="token">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
	    <input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>
<script type="text/x-red" data-help-name="discord-monitor-members">
	<p>Triggers From outside node. For example can be easily triggered by <code>inject</code> node</p>
	<p><code>msg.monitoringData</code> will be set to Object containing members and it's permissions</p>
</script>
