<script type="text/javascript">
  RED.nodes.registerType('discord-reply-direct-message', {
    category: 'discord',
    color: '#7289da',
    defaults: {
      name: { value: '', required: false },
      token: { value: '', required: true, type: 'discord-token' },
      message: { value: '', required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'discord.png',
    label: function() {
      return this.name || 'Reply with direct message';
    },
  });
</script>
<script type="text/x-red" data-template-name="discord-reply-direct-message">
	<div class="form-row">
	    <label for="node-input-token"><i class="icon-tag"></i>Token</label>
	    <input type="text" id="node-input-token" placeholder="token">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="icon-tag"></i>Name</label>
	    <input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
	    <label for="node-input-message"><i class="icon-tag"></i>Message</label>
	    <input type="text" id="node-input-message" placeholder="Hey there! Please refrain from swearing in our community.">
	</div>
</script>
<script type="text/x-red" data-help-name="discord-reply-direct-message">
	<p>Used to reply to a user's message in a direct message.</p>
	<p>The reply which will be sent will be the string supplied to <code>Message</code>.</p>
</script>
