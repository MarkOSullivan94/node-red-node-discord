<script type="text/javascript">
    RED.nodes.registerType('discord-send-messages',{
        category: 'discord',
        color: '#7289da',
        defaults: {
            name: {value: "", required: false},
            channel: {value: null, required: false},
            token: {value: "", required: true, type: "discord-token"}
        },
        inputs:1,
        outputs:0,
        icon: "discord.png",
        label: function() {
            return this.name||"Send Message";
        }
    });
</script>
<script type="text/x-red" data-template-name="discord-send-messages">
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> channel ID</label>
        <input type="text" id="node-input-channel" placeholder="channel">
        <p>(leave 'channel ID' blank to use <code>msg.channel</code> as channel ID to send to)
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discord-send-messages">
    <p>Sends msg.payload on Discord channel with id <code>msg.channel</code></p>
    <p>You can pass channel name too, i.e. <code>general</code></p>
    <p><em>Note</em> this feature possibly can cause sending message to wrong channel if bot connected to multiple servers and there are same named channels</p>
    <p>Feel free to @mention people in message.payload</p>
    <p>Example <code>Hello @Gago</code>, also you can use <code>@here, @everyone</code> mentions</p>
    <p>To use discord's rich text embed specify <code>msg.rich</code> with following content (props marked with ? are not required)</p>
    <p><pre><code>
        {
            title?: string;
            author: {
                name: string;
                icon?: string;
                url?: string;
            };
            description?: string;
        }
    </code></pre></p>
    <p><code>msg.attachments</code> contains attachments to send, it must be array containing objects in format</p>
        <p><pre><code>
            {
                name: string;
                file: string | Buffer | Stream;
            }
        </code></pre></p>
</script>
