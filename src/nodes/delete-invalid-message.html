<script type="text/javascript">
  RED.nodes.registerType('discord-delete-invalid-message', {
    category: 'discord',
    color: '#7289da',
    defaults: {
      name: { value: '', required: false },
      token: { value: '', required: true, type: 'discord-token' },
      message: { value: '', required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'discord.png',
    label: function() {
      return this.name || 'Delete invalid message';
    },
  });
</script>
<script type="text/x-red" data-template-name="discord-delete-invalid-message">
	<div class="form-row">
	    <label for="node-input-token"><i class="icon-tag"></i>Token</label>
	    <input type="text" id="node-input-token" placeholder="token">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="icon-tag"></i>Name</label>
	    <input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
	    <label for="node-input-message"><i class="icon-tag"></i>Message</label>
	    <input type="text" id="node-input-message" placeholder="!apply I have read the terms and conditions">
	</div>
</script>
<script type="text/x-red" data-help-name="discord-delete-invalid-message">
	<p>Used ensure that only the message specified will be allowed in the channel otherwise it will be deleted.</p>
	<p><em>Note</em> valid channel list example <code>#659518696506785802#681296328956968983</code></p>
</script>
